<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bảng Thành Phần Dinh Dưỡng</title>
    <style>
        .table-header-custom th {
            background-color: yellow !important; 
            vertical-align: middle; 
            text-align: center;
        }
        .main-box {
            border: 1px solid white; 
            padding: 15px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        
        <div class="main-box">
            <h3 class="text-center text-danger fw-bold mb-3">Bảng Thành Phần Dinh Dưỡng</h3>

            <table class="table table-bordered">
                <thead class="table-header-custom">
                    <tr>
                        <th rowspan="2" style="width: 40%;">Thành Phần</th>
                        <th colspan="2">Giá Trị</th>
                    </tr>
                    <tr>
                        <th>Khối Lượng</th>
                        <th>% DV*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo Bão Hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất Xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    
                    <tr>
                        <td rowspan="2">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
