<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container mt-3">

    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
        </li>
    </ul>

    <div class="tab-content">
        
        <div id="register" class="container tab-pane active p-4"><br>
            <h5 class="mb-3">Form Đăng Ký Thông Tin</h5>

            <div class="mb-3">
                <label class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" placeholder="Nhập họ và tên">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
            </div>

            <div class="mb-3">
                <label class="form-label">Số Điện Thoại</label>
                <input type="text" class="form-control" placeholder="Nhập số điện thoại">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>

            <div class="mb-3">
                <label class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
            </div>

            <div class="mb-3">
                <label class="form-label me-3">Giới Tính:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender">
                    <label class="form-check-label">Nữ</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ngôn Ngữ</label>
                <select class="form-select">
                    <option>Tiếng Việt</option>
                    <option>English</option>
                </select>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện</label>
            </div>

            <button class="btn btn-primary">Đăng Ký</button>
        </div>

        <div id="login" class="container tab-pane fade p-4"><br>
            <h5 class="mb-3">Form Đăng nhập</h5>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Nhập email">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu">
            </div>

            <button class="btn btn-primary">Đăng Nhập</button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
