<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Bootstrap Offline</title>
    
    <!-- 1. Nhúng file CSS từ thư mục 'css' nằm cạnh file này -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- 2. Nhúng file JS từ thư mục 'js' nằm cạnh file này -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <!-- Header màu vàng -->
        <header class="row bg-warning p-2">Header</header>

        <!-- Nav màu xanh dương -->
        <nav class="row bg-primary p-2 text-white">Nav</nav>

        <!-- Section: Sidebar và Nội dung -->
        <section class="row">
            <aside class="col-sm-4 bg-success p-5 text-white">Side bar</aside>
            <article class="col-sm-8 bg-info p-5 text-white">Main content</article>
        </section>

        <!-- Footer màu đỏ -->
        <footer class="row bg-danger p-3 text-white">Footer</footer>
    </div>

</body>
</html>
